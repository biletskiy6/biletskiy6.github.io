 <section class="s-contacts section" data-anchor="contacts">
 	<div class="contacts common-indent common-indent--contacts">
 		<div class="container">
 			<div class="contacts__wrapper">
 				<div class="left-indent contacts-descr">
 					<h2 class="main-title is-animated">Lorem</h2>
 					<p class="main-text main-text--contacts text-delimeter is-animated">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum iure amet itaque eius ex odit provident, unde dolores maiores! Alias.</p>
 				</div>
 				<div class="contacts-call is-animated">
 					<form action="#" class="form">
 						<input type="text" id="name" name="name" class="form__input" placeholder="Имя">
 						<input type="text" id="email" name="email" class="form__input" placeholder="Email">
 						<textarea data-autoresize name="message" id="message" class="form__textarea" placeholder="Сообщение"></textarea>
 						<input type="submit" class="button button--small button--submit" value="Отправить">
 					</form>
 				</div>
 			</div>
 		</div>
 	</div>
 	<div class="bottom-line">
 		<div class="bottom-line__wrapper">
 			<ul class="pagination">
 				<li class="pagination__item pagination__item--active">05/</li>
 				<li class="pagination__item">05</li>
 			</ul>
 			<ul class="socials-list">
 				<li class="socials-list__item">
 					<a href="#" class="socials-list__link">
 						<svg width="30" height="30" viewBox="0 0 30 30" class="socials-list__icon">
 							<use xlink:href="static/img/svg/sprite.svg#Facebook" />
 						</svg>
 					</a>
 				</li>
 				<li class="socials-list__item">
 					<a href="#" class="socials-list__link">
 						<svg width="30" height="30" viewBox="0 0 30 30" class="socials-list__icon">
 							<use xlink:href="static/img/svg/sprite.svg#telegram" />
 						</svg>
 					</a>
 				</li>
 				<li class="socials-list__item">
 					<a href="#" class="socials-list__link">
 						<svg width="30" height="30" viewBox="0 0 30 30" class="socials-list__icon">
 							<use xlink:href="static/img/svg/sprite.svg#Gmail" />
 						</svg>
 					</a>
 				</li>
 			</ul>
 			<ul class="languages">
 				<li class="languages__item">
 					<a href="#" class="languages__link">Eng/</a>
 				</li>
 				<li class="languages__item languages__item--active">
 					<a href="#" class="languages__link">Rus</a>
 				</li>
 			</ul>
 		</div>
 	</div>
 </section>
