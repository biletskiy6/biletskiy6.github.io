<html>
	<head>
		<title>Moodboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
		<script>
			tippy('.polaroid', {
				content: "I'm a tooltip!",
				delay: 100,
				arrow: true,
				arrowType: 'round',
				size: 'large',
				duration: 500,
				animation: 'scale'
			})
		</script>
	</head>
	<body>
		<main>
			<div class="wedding-block">
				<div class="polaroid shadow rotate-10" >
					<img src="images/wedding1.jpg"/>
				</div>
				<div class="polaroid shadow rotate-340" style="left: -61px; top: -38px;">
					<img src="images/wedding2.jpg"/>
				</div>
				<div class="polaroid shadow rotate-20" style="left: -127px; top: -72px;">
					<img src="images/wedding3.jpg"/>
				</div>
				<div class="block-title rotate-350">
					Wedding
				</div>
			</div>
			
			<div class="child-block">
				<div class="photo shadow rotate-350" style="left: 429px; top: 123px;">
					<img src="images/child1.jpg"/>
				</div>
				<div class="photo shadow rotate-10" style="left: -1px; top: -72px;">
					<img src="images/child2.jpg"/>
				</div>
				<div class="photo shadow rotate-340 no-left-pin" style="left: -34px; top: -72px;">
					<img src="images/child3.jpg"/>
				</div>
				<div class="photo shadow rotate-20" style="left: -103px; top: -38px;">
					<img src="images/child4.jpg"/>
				</div>
				<div class="block-title rotate-10">
					Child
				</div>
			</div>
			
			
			<div class="landskape-block">
				<div class="photo landskape shadow rotate-340" style="z-index: 1;">
					<img src="images/landskape1.jpg"/>
				</div>
				<div class="photo landskape shadow rotate-345" style="left: -103px; top: -38px;">
					<img src="images/landskape2.jpg"/>
				</div>
				<div class="block-title rotate-5">
					Landskape
				</div>
			</div>
			
			<div class="family-block">
				<div class="polaroid shadow rotate-10" >
					<img src="images/family1.jpg"/>
				</div>
				<div class="polaroid shadow rotate-340" style="left: -61px; top: -38px;">
					<img src="images/family2.jpg"/>
				</div>
				<div class="polaroid shadow rotate-20" style="left: -127px; top: -72px;">
					<img src="images/family3.jpg"/>
				</div>
				<div class="block-title rotate-350">
					Family
				</div>
			</div>
			
			<div class="portrait-block">
				<div class="photo portrait shadow rotate-350">
					<img src="images/portrait1.jpg"/>
				</div>
				<div class="photo portrait shadow rotate-10">
					<img src="images/portrait2.jpg"/>
				</div>
				<div class="photo portrait shadow rotate-350 no-left-pin">
					<img src="images/portrait3.jpg"/>
				</div>
				<div class="photo portrait shadow rotate-10">
					<img src="images/portrait4.jpg"/>
				</div>
				<div class="block-title rotate-5">
					Portrait
				</div>
			</div>
		</main>
	</body>
</html>
